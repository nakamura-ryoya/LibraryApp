<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap テストページ</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- ナビバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><i class="bi bi-wrench"></i>テストサイト</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">ホーム</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">機能</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">お問い合わせ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container mt-5">
      <h1 class="text-center mb-4">Bootstrap テストページへようこそ</h1>

      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">カードタイトル</div>
            <div class="card-body">
              <p class="card-text">
                これは Bootstrap のカードコンポーネントの例です。
              </p>
              <a href="#" class="btn btn-primary">詳細を見る</a>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="alert alert-success" role="alert">
            これは成功メッセージのアラートです！
          </div>
          <button class="btn btn-outline-danger">
            クリックしてみてください
          </button>
        </div>
      </div>
    </div>

    <div>あ</div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
