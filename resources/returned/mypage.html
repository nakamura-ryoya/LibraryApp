<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>社内図書サービス</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="/resources/style.css" />
  </head>
  <body>
    <!-- ナビバー -->
    <nav class="navbar sticky-top">
      <div
        class="container d-flex flex-wrap justify-content-between align-items-center"
        style="max-width: 1200px; margin: auto"
      >
        <!-- 左側：システム名 -->
        <a
          class="navbar-brand fw-bold text-white"
          href="/resources/toppage.html"
        >
          <i class="bi bi-star-fill text-warning"></i>NSLibrary<i
            class="bi bi-star-fill text-warning"
          ></i>
        </a>

        <!-- 中央：検索フォーム（伸縮対応） -->
        <form
          class="d-flex search-form mx-3"
          role="search"
          action="/resources/booksearch.html"
        >
          <input
            id="searchInput"
            type="text"
            class="form-control me-2"
            placeholder="書籍名・著者名など"
            aria-label="Search"
          />
          <button class="btn btn-outline-light" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>

        <!-- 右側：ログインユーザー表示 -->
        <div class="d-flex align-items-center user-info">
          <i class="bi bi-person-circle fs-4 text-white me-2"></i>
          <span class="text-white fw-light">田中 太郎</span>
        </div>
      </div>
    </nav>

    <div style="height: 30px"></div>

    <h1
      class="mb-4 text-center"
      style="margin-top: 50px; max-width: 1200px; margin: auto"
    >
      <i class="bi bi-person-lines-fill me-2"></i>登録情報
    </h1>

    <!--表にしてみた-->
    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table table-bordered mb-0">
          <tbody>
            <tr style="height: 60px">
              <td
                style="
                  width: 30%;
                  font-weight: bold;
                  vertical-align: middle;
                  background-color: #f0f8ff;
                "
              >
                名前
              </td>
              <td style="vertical-align: middle">山田 太郎</td>
            </tr>
            <tr style="height: 60px">
              <td
                style="
                  font-weight: bold;
                  vertical-align: middle;
                  background-color: #f0f8ff;
                "
              >
                部署
              </td>
              <td style="vertical-align: middle">産業</td>
            </tr>
            <tr style="height: 60px">
              <td
                style="
                  font-weight: bold;
                  vertical-align: middle;
                  background-color: #f0f8ff;
                "
              >
                職種
              </td>
              <td style="vertical-align: middle">SE</td>
            </tr>
            <tr style="height: 60px">
              <td
                style="
                  font-weight: bold;
                  vertical-align: middle;
                  background-color: #f0f8ff;
                "
              >
                役職
              </td>
              <td style="vertical-align: middle">専門職</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
