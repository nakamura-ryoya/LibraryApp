<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>社内図書館システム</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="/resources/style.css" />
  </head>

  <body>
    <!-- ナビバー -->
    <nav class="navbar sticky-top">
      <div
        class="container d-flex flex-wrap justify-content-between align-items-center"
        style="max-width: 1200px; margin: auto"
      >
        <!-- 左側：システム名 -->
        <div class="col-4 col-md-3">
          <a
            class="navbar-brand fw-bold text-white"
            href="/resources/toppage.html"
          >
            <i class="bi bi-star-fill text-warning"></i>NSLibrary<i
              class="bi bi-star-fill text-warning"
            ></i>
          </a>
        </div>

        <!-- 中央：検索フォーム -->
        <div class="col-12 col-md-6 position-relative px-2">
          <form
            class="d-flex search-form"
            role="search"
            action="/resources/booksearch.html"
          >
            <div
              id="badgeInput"
              class="form-control me-2 d-flex flex-wrap align-items-center"
              style="min-height: 38px; cursor: text"
              onclick="searchInput.focus()"
            >
              <input
                id="searchInput"
                readonly
                class="border-0 flex-grow-1"
                style="outline: none"
              />
            </div>
            <input type="hidden" name="tags" id="hiddenTags" />
            <button class="btn btn-outline-light" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>

          <!-- タグ選択エリア -->
          <div
            id="tagContainer"
            class="bg-light border rounded p-3 mt-2 shadow-sm"
            style="display: none; position: absolute; width: 100%; z-index: 10"
          >
            <div class="mb-2 fw-bold">難易度</div>
            <div class="d-flex flex-wrap gap-2 mb-3">
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                初心者向け
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                中級者向け
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                上級者向け
              </button>
            </div>

            <div class="mb-2 fw-bold">ジャンル</div>
            <div class="d-flex flex-wrap gap-2 mb-3">
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                文学・評論
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                ビジネス
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                AWS
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                自己啓発
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                暮らし・健康
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                アート・デザイン
              </button>
            </div>

            <div class="mb-2 fw-bold">職種</div>
            <div class="d-flex flex-wrap gap-2">
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                インフラ系
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                アプリ
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                コンサル
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                営業
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                マネジメント
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                データ
              </button>
            </div>
          </div>
        </div>

        <!-- 右側：貸出履歴とマイページ -->
        <div class="d-flex align-items-center gap-1">
          <a
            href="/resources/booklog.html"
            class="d-flex align-items-center text-decoration-none hover-outline rounded px-2"
          >
            <i class="bi bi-book fs-5 text-white me-2"></i
            ><span class="text-white fw-light">貸出履歴</span>
          </a>
          <a
            href="/resources/mypage.html?id=7"
            class="d-flex align-items-center text-decoration-none hover-outline rounded px-2"
          >
            <i class="bi bi-person-circle fs-5 text-white me-2"></i
            ><span id="loginMember" class="text-white fw-light"></span>
          </a>
        </div>
      </div>
    </nav>

    <!-- 検索結果タイトル -->
    <h1 class="text-center mb-4 mt-4">貸出履歴</h1>

    <!-- 検索結果カード -->
    <div class="container" id="logCardContainer"></div>

    <!-- 返却するボタン・モーダル-->
    <div
      class="modal fade"
      id="returnModal"
      tabindex="-1"
      aria-labelledby="returnModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="returnModalLabel">
              本の返却とレビュー
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="閉じる"
            ></button>
          </div>

          <div class="modal-body">
            <!-- 評価 -->
            <label class="form-label">評価（星1〜5）</label>
            <div
              class="rating mb-3"
              role="radiogroup"
              aria-label="星評価（ホバーで確定）"
            >
              <input type="hidden" id="rating" value="0" />
              <button
                type="button"
                class="star"
                data-value="1"
                role="radio"
                aria-label="1 星"
                aria-checked="false"
              >
                ★
              </button>
              <button
                type="button"
                class="star"
                data-value="2"
                role="radio"
                aria-label="2 星"
                aria-checked="false"
              >
                ★
              </button>
              <button
                type="button"
                class="star"
                data-value="3"
                role="radio"
                aria-label="3 星"
                aria-checked="false"
              >
                ★
              </button>
              <button
                type="button"
                class="star"
                data-value="4"
                role="radio"
                aria-label="4 星"
                aria-checked="false"
              >
                ★
              </button>
              <button
                type="button"
                class="star"
                data-value="5"
                role="radio"
                aria-label="5 星"
                aria-checked="false"
              >
                ★
              </button>
            </div>
            <div
              id="ratingError"
              class="text-danger small mb-1"
              style="display: none"
            ></div>

            <label class="form-label"
              >この本の難易度はどのレベルだと感じましたか？</label
            >
            <div class="btn-group mb-3" role="group" aria-label="対象レベル">
              <input
                type="radio"
                class="btn-check"
                name="level"
                id="beginner"
                value="0"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="beginner"
                >初級者向け</label
              >

              <input
                type="radio"
                class="btn-check"
                name="level"
                id="intermediate"
                value="1"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="intermediate"
                >中級者向け</label
              >

              <input
                type="radio"
                class="btn-check"
                name="level"
                id="advanced"
                value="2"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="advanced"
                >上級者向け</label
              >
            </div>
            <div
              id="levelError"
              class="text-danger small mb-1"
              style="display: none"
            ></div>
            <br />

            <!-- コメント -->
            <label class="form-label">コメント</label>
            <textarea
              id="comment"
              class="form-control"
              rows="3"
              placeholder="この本の感想を入力してください"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              キャンセル
            </button>
            <button type="button" class="btn btn-primary" id="confirmReturn">
              確定
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/booklog.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
