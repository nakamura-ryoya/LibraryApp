<!DOCTYPE html>
<html lang="ja">

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

    <!-- Bootstrap Icons -->
    <link

  <body>
    <!-- ナビバー -->

        style="max-width: 1200px; margin: auto"
      >
        <!-- 左側：システム名 -->
        <div class="col-4 col-md-3">
          <a

            href="/resources/toppage.html"
          >
            <i class="bi bi-star-fill text-warning"></i>NSLibrary<i

            ></i>
          </a>

        <!-- 中央：検索フォーム -->
        <div class="col-12 col-md-6 position-relative px-2">
          <form
            class="d-flex search-form"
            role="search"
            action="/resources/booksearch.html"
          >
            <div
              id="badgeInput"
              class="form-control me-2 d-flex flex-wrap align-items-center"
              style="min-height: 38px; cursor: text"
              onclick="searchInput.focus()"
            >
              <input
                id="searchInput"
                readonly
                class="border-0 flex-grow-1"
                style="outline: none"
              />
            </div>
            <input type="hidden" name="tags" id="hiddenTags" />
            <button class="btn btn-outline-light" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>

          <!-- タグ選択エリア -->
          <div
            id="tagContainer"
            class="bg-light border rounded p-3 mt-2 shadow-sm"
            style="display: none; position: absolute; width: 100%; z-index: 10"
          >
            <div class="mb-2 fw-bold">難易度</div>
            <div class="d-flex flex-wrap gap-2 mb-3">
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                初心者向け
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                中級者向け
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                上級者向け
              </button>
            </div>

            <div class="mb-2 fw-bold">ジャンル</div>
            <div class="d-flex flex-wrap gap-2 mb-3">
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                文学・評論
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                ビジネス
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                AWS
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                自己啓発
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                暮らし・健康
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                アート・デザイン
              </button>
            </div>

            <div class="mb-2 fw-bold">職種</div>
            <div class="d-flex flex-wrap gap-2">
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                インフラ系
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                アプリ
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                コンサル
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                営業
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                マネジメント
              </button>
              <button
                type="button"
                class="btn badge-outline rounded-pill btn-sm tag-btn"
              >
                データ
              </button>
            </div>
          </div>
        </div>

        <!-- 右側：貸出履歴とマイページ -->
        <div class="d-flex align-items-center gap-1">
          <a
            href="/resources/booklog.html"
            class="d-flex align-items-center text-decoration-none hover-outline rounded px-2"
          >
            <i class="bi bi-book fs-5 text-white me-2"></i
            ><span class="text-white fw-light">貸出履歴</span>
          </a>
          <a
            href="/resources/mypage.html?id=7"
            class="d-flex align-items-center text-decoration-none hover-outline rounded px-2"
          >

        </div>
      </div>

    <!-- お気に入りゾーン -->
    <div
      id="favoritesZone"
      class="position-fixed bottom-0 end-0 p-3"
      style="width: 380px; max-height: 80vh; overflow-y: auto; z-index: 1050"
    >
      <div class="card shadow-sm" style="background-color: #fffafa">
        <!-- ヘッダー（クリックで開閉） -->
        <div
          id="favoritesHeader"
          class="card-header d-flex justify-content-between align-items-center px-3 py-2"
          style="
            background-color: #ffe4e1;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
          "
        >
          <span class="fw-semibold text-dark" style="font-size: 1.3rem">
            <i class="bi bi-heart-fill text-danger me-2"></i>お気に入り
          </span>
          <i id="favoritesToggleIcon" class="bi bi-chevron-down text-dark"></i>
        </div>
        <!-- コンテンツ（開閉対象） -->
        <div class="card-body p-2" id="favoritesList">
          <p class="text-muted small">まだ追加されていません。</p>
        </div>
      </div>
    </div>

    <!-- 検索結果タイトル -->
    <h1 class="text-center mb-4 mt-4">貸出履歴</h1>

    <!-- 検索結果カード -->
    <div class="container" id="logCardContainer"></div>

    <!-- 返却するボタン・モーダル-->
    <div
      class="modal fade"
      id="returnModal"
      tabindex="-1"
      aria-labelledby="returnModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="returnModalLabel">
              本の返却とレビュー
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="閉じる"
            ></button>
          </div>

          <div class="modal-body">
            <!-- 評価 -->
            <label class="form-label">評価（星1〜5）</label>
            <div
              class="rating mb-3"
              role="radiogroup"
              aria-label="星評価（ホバーで確定）"
            >
              <input type="hidden" id="rating" value="0" />
              <button
                type="button"
                class="star"
                data-value="1"
                role="radio"
                aria-label="1 星"
                aria-checked="false"
              >
                ★
              </button>
              <button
                type="button"
                class="star"
                data-value="2"
                role="radio"
                aria-label="2 星"
                aria-checked="false"
              >
                ★
              </button>
              <button
                type="button"
                class="star"
                data-value="3"
                role="radio"
                aria-label="3 星"
                aria-checked="false"
              >
                ★
              </button>
              <button
                type="button"
                class="star"
                data-value="4"
                role="radio"
                aria-label="4 星"
                aria-checked="false"
              >
                ★
              </button>
              <button
                type="button"
                class="star"
                data-value="5"
                role="radio"
                aria-label="5 星"
                aria-checked="false"
              >
                ★
              </button>
            </div>
            <div
              id="ratingError"
              class="text-danger small mb-1"
              style="display: none"
            ></div>

            <label class="form-label"
              >この本の難易度はどのレベルだと感じましたか？</label
            >
            <div class="btn-group mb-3" role="group" aria-label="対象レベル">
              <input
                type="radio"
                class="btn-check"
                name="level"
                id="beginner"
                value="0"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="beginner"
                >初級者向け</label
              >

              <input
                type="radio"
                class="btn-check"
                name="level"
                id="intermediate"
                value="1"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="intermediate"
                >中級者向け</label
              >

              <input
                type="radio"
                class="btn-check"
                name="level"
                id="advanced"
                value="2"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="advanced"
                >上級者向け</label
              >
            </div>
            <div
              id="levelError"
              class="text-danger small mb-1"
              style="display: none"
            ></div>
            <br />

            <!-- コメント -->
            <label class="form-label">コメント</label>
            <textarea
              id="comment"
              class="form-control"
              rows="3"
              placeholder="この本の感想を入力してください"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              キャンセル
            </button>
            <button type="button" class="btn btn-primary" id="confirmReturn">
              確定
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/booklog.js"></script>
    <script src="/js/navbar.js"></script>
    <script>
      // お気に入りゾーン関連
      const favoritesKey = "favorites";
      let favorites = JSON.parse(localStorage.getItem(favoritesKey)) || [];

      function saveFavorites() {
        localStorage.setItem(favoritesKey, JSON.stringify(favorites));
      }

      function renderFavorites(bookData) {
        const favoritesList = document.getElementById("favoritesList");
        const favoriteBooks = bookData.filter((book) =>
          favorites.includes(book.id)
        );

        if (favoriteBooks.length === 0) {
          favoritesList.innerHTML = `<p class="text-muted small">まだ追加されていません。</p>`;
          return;
        }

        favoritesList.innerHTML = favoriteBooks
          .map(
            (book) => `
        <div class="d-flex align-items-center justify-content-between mb-2">
          <a href="bookDetail.html?id=${book.id}" class="text-decoration-none d-flex align-items-center">
            <img src="${book.image}" alt="${book.title}" style="width: 40px;" class="me-2 rounded shadow-sm" />
            <span class="small text-truncate" style="max-width: 120px;">${book.title}</span>
          </a>
          <button class="btn btn-sm btn-outline-secondary remove-favorite" data-id="${book.id}">
            <i class="bi bi-x"></i>
          </button>
        </div>
      `
          )
          .join("");
      }

      document.addEventListener("DOMContentLoaded", () => {
        fetch("/jsons/db.json")
          .then((res) => res.json())
          .then((data) => {
            const bookData = data.books;
            renderFavorites(bookData);

            document.addEventListener("click", (e) => {
              const addBtn = e.target.closest(".favorite-btn");
              const removeBtn = e.target.closest(".remove-favorite");

              if (addBtn) {
                const bookId = addBtn.dataset.id;
                if (!favorites.includes(bookId)) {
                  favorites.push(bookId);
                  saveFavorites();
                  renderFavorites(bookData);
                  addBtn.innerHTML = `<i class="bi bi-x"></i> お気に入りから削除`;
                  addBtn.classList.remove("btn-outline-danger");
                  addBtn.classList.add(
                    "btn-outline-secondary",
                    "remove-favorite"
                  );
                }
              }

              if (removeBtn) {
                const bookId = removeBtn.dataset.id;
                favorites = favorites.filter((id) => id !== bookId);
                saveFavorites();
                renderFavorites(bookData);

                const originalBtn = document.querySelector(
                  `.favorite-btn[data-id="${bookId}"]`
                );
                if (originalBtn) {
                  originalBtn.innerHTML = `<i class="bi bi-heart"></i> お気に入りに追加`;
                  originalBtn.classList.remove(
                    "btn-outline-secondary",
                    "remove-favorite"
                  );
                  originalBtn.classList.add("btn-outline-danger");
                }
              }
            });
          });
      });
    </script>
  </body>
</html>
